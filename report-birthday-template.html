<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style>
        @font-face {
            font-family: 'IBM Plex Sans';
            font-weight: normal;
            font-style: normal;
            src: url(https://raw.githubusercontent.com/IBM/plex/master/IBM-Plex-Sans/fonts/complete/ttf/IBMPlexSans-Light.ttf);
        }

        @font-face {
            font-family: 'IBM Plex Sans';
            font-weight: bold;
            font-style: normal;
            src: url(https://raw.githubusercontent.com/IBM/plex/master/IBM-Plex-Sans/fonts/complete/ttf/IBMPlexSans-Bold.ttf);
        }

        @font-face {
            font-family: 'Playfair Display';
            font-weight: normal;
            font-style: normal;
            src: url(http://themes.googleusercontent.com/static/fonts/playfairdisplay/v7/2NBgzUtEeyB-Xtpr9bm1Cczai8e7xzqnKiVb1EwOy0E.ttf);
        }

        @page {
           margin: 20px;
           margin-bottom: 30px;
           size: A4 landscape;
           font-family: 'IBM Plex Sans', sans-serif;
           @bottom-center {
              font-family: 'IBM Plex Sans', sans-serif;
              content: 'Page ' counter(page);
              font-size: 12px;
           }
         }

        html, body {
            font-size: 10px;
            font-family: 'IBM Plex Sans', sans-serif;
            color: #000000;
        }

        .container {
            display: block;
            min-height: 90vh;
            padding: 1.5em 3em;
        }

        header {
            display: block;
            margin-bottom: 0.5em;
        }

        header img {
            height: 6em;
            display: block;
            margin-bottom: 0.7em;
        }

        header .page-title {
            margin: auto;
            font-family: 'Playfair Display', serif;
            color: #3E4345;
            text-transform: uppercase;
            font-size: 2.5em;
            margin-bottom: -3px;
            margin-top: -32px;
            text-align: center;
        }

        .logo .logo-title {
            color: #2B3A8B;
            font-weight: bold;
            font-size: 12px;
        }

        footer {
            text-align: center;
        }

        footer .page-number {
            color: #919699;
            font-style: normal;
            font-weight: 500;
            font-size: 12px;
        }

        main {
            width: 100%;
            height: 100%;
        }

        main .report-info {
            margin: 3.3em 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            -fs-table-paginate: paginate;
            page-break-inside: auto
        }

        th, td {
            padding: 0.85em;
            font-style: normal;
            font-weight: normal;
        }

        th {
            text-align: left;
            color: #000000;
            font-weight: bold;
        }

        td {
            vertical-align: baseline;
            word-wrap: break-word;
        }

        table tbody > tr:nth-child(odd) {
            background-color:#eee;
        }
        .page-title th {
          text-align: left;
          border-bottom: 1px solid #000;
       }
       tr {
        page-break-inside: avoid;
        page-break-after: auto
       }
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <div>
                <div style="display: inline-block; width: 33.33%;">
                    <div>
                        <img th:src="${logo}"/>
                        <span class="logo-title" th:text="${propertyName}">PHU QUOC PARADISE RESORT &amp; VILLAS</span>
                    </div>
                </div>
                <div style="display: inline-block; width: 33.33%;">
                    <h1 class="page-title">BIRTHDAY</h1>
                </div>
            </div>
            <div>
                <div >
                    <div class="filter-date" style="background-color: white; text-align: left; padding: 0px; border: none; display: inline;"
                         th:text="'Filter: ' + ${fromDateFormat}
      + ' - ' + ${toDateFormat}">
                        Filter: 01/06/19 - 09/06/19
                    </div>
                    <div class="report-date" style="background-color: white; text-align: right; padding: 0px; border: none; float: right;"
                         th:text="'Report Date: ' + ${reportDateFormat}">
                        Report Date: 12:00 - 09/06/19
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <table>
            <thead>
            <tr class="page-title">
                <th style="text-align: right; width: 20px">No.</th>
                <th style="width: 120px">Guest</th>
                <th style="width: 30px">VIP</th>
                <th style="width: 90px">Country</th>
                <th style="width: 90px">Birthday</th>
                <th style="width: 60px">Room</th>
                <th style="width: 90px">R.Type</th>
                <th style="width: 60px">Arrival</th>
                <th style="width: 60px">Departure</th>
                <th style="width: 90px">Travel Agent</th>
                <th style="width: 60px">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="report_info: ${reportInfo}">
                <td th:text="${report_infoStat.count}">1</td>
                <td th:text="${report_info?.fullName}">Guest</td>
                <td th:text="${report_info?.vipCode}">VIP</td>
                <td th:text="${report_info?.country}">Country</td>
                <td th:text="${report_info?.dobFormat}">Birthday</td>
                <td th:text="${report_info?.roomName}">Room</td>
                <td th:text="${report_info?.roomType}">R.Type</td>
                <td th:text="${report_info?.arrivalDateFormat}">Arrival</td>
                <td th:text="${report_info?.departureDateFormat}">Departure</td>
                <td th:text="${report_info?.travelAgent}">Travel Agent</td>
                <td th:text="${report_info?.status}">Status</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
